# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    # - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm64
    - arm
  goarm:
    - 6
#    - 7
  ignore:
    - goos: darwin
      goarch: 386
    - goos: darwin
      goarch: arm64
    - goos: darwin
      goarch: arm
    - goos: windows
      goarch: arm64
    - goos: windows
      goarch: 386
archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
    format_overrides:
      - goos: windows
        format: zip

brews:
  -
    name: s3kor
    tap:
      owner: sethkor
      name: homebrew-tap
    folder: Formula
    description: "Fast S3 Tools built in GoLang Using Multiparts and Concurrency"



checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
